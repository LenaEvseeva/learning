<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/*Задача №1 (Написать функцию dscount, которая подсчитывает количество идущих подряд символов s1 и s2 в строке, 
			без учёта регистра.)*/
			
			var string = prompt('Enter some string','').toLowerCase();
			var a = prompt('Enter first letter','').toLowerCase();
			var b = prompt('Enter second letter','').toLowerCase();
			var arr = string.split('');
			var result = 0;

			function dscount(arr, a, b) {
				for(var i = 0; i < arr.length; i++) {
					if(arr[i] === a && arr[i+1] === b) {
						result++;
					}
				}
				return result;
			}
			alert(dscount(arr, a, b));
		</script>
	</body>
</html>
