<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			// Задача про блины
			
			Берем тесто, наливаем на обе сковороды и жарим с одной стороны - одна минута.
			Потом на одной сковороде блин переворачиваем, а с другой снимаем и снова заливаем тесто
			и жарим еще минуту. После этого на той сковороде где блин готов, мы его убираем и 
			кладем туда дожариваться тот что отложили ранее, а на второй сковороде переварачиваем
			блин и так жарим еще минуту. Итого получается 3 минуты. 

			В задаче было не очень ясно можно ли снимать со сковороды недожаренный блин,
			если этого делать нельзя то получается, что блины будут жариться 4 минуты.
			Но это будет неинтересно, поэтому я буду считать, что это возможно. :)
			
			
			var pancake = Number(prompt('Сколько блинчиков Вы хотите приготовить?',''));
			var min;

			if(pancake%3 === 0 || (pancake+1)%3 === 0) {
				min = pancake;
			} else {
				min = pancake + 1;
			}

			alert('Ваши блинчики будут готовы через ' + min + ' минут.');
		</script>
	</body>
</html>
