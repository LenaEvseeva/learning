			// Задача №2
			
			function drawRating(vote) {
				switch (true) {
		
					case vote >= 0 && vote <= 20: 
						return '★☆☆☆☆';
					
					case vote > 20 && vote <= 40: 
						return '★★☆☆☆';
					
					case vote > 40 && vote <= 60: 
						return '★★★☆☆';
					
					case vote > 60 && vote <= 80: 
						return '★★★★☆';
					
					case vote > 80 && vote <= 100: 
						return '★★★★★';
			
				} 
			}
