
<html>
	<head>
		<meta charset="utf-8">
		<link href="reset.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>


	<body>
		<div class="page">
				<div class="page-basic">
					<button class="menu-button">
						<img src="picture/menu1.png" alt="" height="60em" class="img1">
						<img src="picture/menu2.png" alt="" height="60em" class="img2">
					</button>
					<footer class="menu">
						<div class="logo"><img src="picture/logomenu.png" alt="" height="50em"></div>
						<div class="home">HOME</div>
						<div class="about">ABOUT US</div>
						<div class="gallery">GALLERY</div>
						<div class="sign">SIGN UP</div>
					</footer>
					<main>
						<form action="#" method="post" class="form-content">
							<div class="locations">
								<div class="form-locations">
									<div>
										<select>
											<option>Location1<sup>*</sup></option>
											<option>Location1<sup>**</sup></option>
										</select>
									</div>
									<img class="locations-img" src="picture/arrow.png" height="30em">
									<div>
										<select>
											<option>Location2<sup>*</sup></option>
											<option>Location2<sup>**</sup></option>
										</select>
									</div>
								</div>
							</div>
							<div class="input">
								<label for="account">Account ID<sup>*</sup></label>
								<input type="number" id="account" placeholder="Enter you ID">
							</div>
							<div class="input">
								<label for="amount">Amount<sup>*</sup></label>
								<input type="number" id="amount" placeholder="Enter you amount">
							</div>
							<div class="input">
								<label for="price">Final price<sup>*</sup></label>
								<input type="number" id="price" readonly value="12500">
							</div>
							<div class="print">
							<button class="form-print">
								<img src="picture/print.png" alt="" height="85em">
							</button>
							<img class="form-printpicture" src="picture/printpicture.png" alt="" height="35em">
							</div>
						</form>
					</main>
				</div>
				<div class="page-sidebar">
					<div class="sidebar">
						<div class="sidebar-title">
							<span>Welcome</span><span>Johnathan</span>
							<img src="picture/01.png" alt="" height="22em">
						</div>
						<div class="sidebar-checkbox">
							<input type="checkbox" id="img">
							<label for="img"></label>
							<!--img src="picture/09.png" alt="" height="19em" class="img3">
							<img src="picture/08.png" alt="" height="19em" class="img4 hidden"-->
							<span>Auto Recharge</span>
						</div>
						<div>
							<img src="picture/07.png" alt="" height="28em">
							<span>Notifications</span>
						</div>
						<div>
							<img src="picture/06.png" alt="" height="28em">
							<span>News Feed</span>
						</div>
						<div>
							<img src="picture/05.png" alt="" height="28em">
							<span>Locations</span>
						</div>
						<div>
							<img src="picture/04.png" alt="" height="28em">
							<span>Wallet</span>
						</div>
						<div>
							<img src="picture/03.png" alt="" height="28em">
							<span>Consumption Calculator</span>
						</div>
						<div>
							<img src="picture/02.png" alt="" height="28em">
							<span>Castomer Care Hotline</span>
						</div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
