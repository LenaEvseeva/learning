
<html>
	<head>
		<meta charset="utf-8">
		<link href="reset.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>


	<body>
		<div class="basic">

			<div class="content">
				
				<button class="small-menu__button">
					<img src="picture/menu1.png" alt="" height="60em" class="img1">
					<img src="picture/menu2.png" alt="" height="60em" class="img2 hidden">
				</button>

				<div class="content-basic">

					<div class="menu">

						<img class="menu-logo" src="picture/logomenu.png" alt="" height="50em">

						<div class="menu-items">
							<div> HOME </div>
							<div> ABOUT US </div>
							<div> GALLERY </div>
							<div> SIGN UP </div>
						</div>
					</div>

					<form action="#" name="user-form" class="content-basic">
						<div class="locations__fields__input">
								<input type="button" value="-" id="minus">
								<input type="button" value="+" id="plus">
						</div>
						<div class="locations">
							<div>
								<select>
									<option>Location1<sup>*</sup></option>
									<option>Location1<sup>**</sup></option>
								</select>
							</div>
							<img class="locations-img" src="picture/arrow.png" height="30em">
							<div>
								<select>
									<option>Location2<sup>*</sup></option>
									<option>Location2<sup>**</sup></option>
								</select>
							</div>
						</div>
						<div class="locations__fields">
							<label><span>Account ID<sup>*</sup></span></label>
							<input type="text" id="account" name="account-name" class="translucent">
						</div>
						<div class="locations__fields">
							<label><span>Amount<sup>*</sup></span></label>
							<input type="text" id="amount" name="amount-name" class="translucent">
						</div>
						<div class="locations__fields">
							<label><span>Final Price<sup>*</sup></span></label>
							<input type="text" id="final_price" name="price-name" class="white">
						</div>
					</form>

					<button class="locations-print">
						<img src="picture/print.png" alt="" height="85em">
					</button>
					<img class="locations-printpicture" src="picture/printpicture.png" alt="" height="35em">


				</div>
			</div>

			<div class="sidebar hidden">
				<div class="sidebar__menu1">
					<span style="color:rgba(255, 255, 255, 0.8);">Welcome</span> <span style="color:#ffec00;">Johnathan</span>
					<img src="picture/01.png" alt="" height="22em">
				</div>
				<div class="sidebar__menu2">
					<img src="picture/09.png" alt="" height="19em" class="img3">
					<img src="picture/08.png" alt="" height="19em" class="img4 hidden">
					<span>Auto Recharge</span>
				</div>
				<div class="sidebar__menu">
					<img src="picture/07.png" alt="" height="28em">
					<span>Notifications</span>
				</div>
				<div class="sidebar__menu">
					<img src="picture/06.png" alt="" height="28em">
					<span>News Feed</span>
				</div>
				<div class="sidebar__menu">
					<img src="picture/05.png" alt="" height="28em">
					<span>Locations</span>
				</div>
				<div class="sidebar__menu">
					<img src="picture/04.png" alt="" height="28em">
					<span>Wallet</span>
				</div>
				<div class="sidebar__menu">
					<img src="picture/03.png" alt="" height="28em">
					<span>Consumption Calculator</span>
				</div>
				<div class="sidebar__menu">
					<img src="picture/02.png" alt="" height="28em">
					<span>Castomer Care Hotline</span>
				</div>
			</div>

		</div>
		<script src="app.js"></script>
	</body>
</html>
